name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        run: zig version
      
      - name: Run lint (zig fmt --check)
        run: zig build lint
  
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        run: zig version
      
      - name: Run all tests (includes Rust compatibility tests)
        run: zig build test
        env:
          RUST_COMPAT_REQUIRED: "true"
      
      - name: Build library
        run: zig build
  
  rust-compatibility:
    name: Rust Compatibility (CRITICAL)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Run Rust compatibility tests
        id: rust_compat
        run: |
          echo "üîç Running CRITICAL Rust compatibility tests..."
          echo "‚ö†Ô∏è  If these tests fail, the PR CANNOT be merged!"
          echo ""
          zig build test
          echo ""
          echo "‚úÖ All Rust compatibility tests passed!"
        continue-on-error: false
      
      - name: Verify signature works
        run: |
          echo "üîê Verifying signature generation and verification..."
          zig build example
          echo "‚úÖ Signature verification successful!"
  
  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: [lint, test, rust-compatibility]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Build library
        run: zig build
